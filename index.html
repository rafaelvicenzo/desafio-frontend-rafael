<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Supers</title>
    </head>
    
<body>
    <nav>
        <input type="search" class="search" placeholder="Search a hero">
        <button class="searchImg"><img src="assets/img/Search.png" alt=""></button>
    </nav>
    <div id="stars"></div>
    <h1>Choose Your Hero</h1>
    <div class="chooseHero">
    <p class="hero1">Select One Hero</p>
    <p>⚔️</p>
    <p class="hero2">Select One Hero</p>
    </div>
    <div id="winnerModal" style="display:none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="winner"></h2>
            <div id="result"></div>
            <div class="hero-comparison">
                <div class="hero1-comparison">
                    <img id="hero1Image" alt="Hero 1 Image" />
                    <h3 id="hero1Name"></h3>
                    <p id="hero1Stats"></p>
                </div>
                <div class="hero2-comparison">
                    <img id="hero2Image" alt="Hero 2 Image" />
                    <h3 id="hero2Name"></h3>
                    <p id="hero2Stats"></p>
                </div>
            </div>
        </div>
    </div>
    <main>
        <div class="card">
            <img src="assets/img/15-alex-mercer.jpg" class="image">
            <h2 class="name">a</h2>
            <div class="middle">
            <div class="colLeft">
            <p class="intelligence">Int:</p>
            <p class="strength">Str:</p>
            <p class="speed">Spd:</p>
            </div>
            <div class="colRight">
            <p class="durability">Dur:</p>
            <p class="power">Pow:</p>
            <p class="combat">Comb:</p>
            </div>
        </div>
        </div>
    </main>
    <div class="pagination"></div>

    <script src="script.js"></script>
</body>
</html>
