<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Supers</title>
</head>
<body>
    <nav>
        <input type="search" class="search" placeholder="Search a hero">
        <button class="searchImg"><img src="assets/img/Search.png" alt=""></button>
    </nav>
    <div id="stars"></div>
    <h1>Choose Your Hero</h1>
    <main>
        <div class="card">
            <img src="assets/img/15-alex-mercer.jpg" class="image">
            <h2 class="name">a</h2>

            <div class="colLeft">
            <p class="intelligence">Int:</p>

            <p class="speed">Spd:</p>

            <p class="power">Pow:</p>

        </div>

    <script src="script.js"></script>
